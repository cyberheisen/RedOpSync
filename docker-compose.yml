services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: redopsync
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 3s
      retries: 5
      start_period: 15s
    ports:
      - "8000:8000"
    volumes:
      - attachments:/data/attachments
      - ./plugins:/plugins:ro

  worker:
    build:
      context: ./api
    restart: unless-stopped
    env_file: .env
    depends_on:
      - api
      - redis
      - postgres
    command: ["bash", "-lc", "python -m worker.run"]
    volumes:
      - attachments:/data/attachments
      - ./plugins:/plugins:ro

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    restart: unless-stopped
    env_file: .env
    environment:
      API_BASE_URL: http://api:8000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:3000"

  agent:
    build:
      context: ./agent
    restart: unless-stopped
    env_file: .env
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      - api
    # Agent is intended to run on a separate host in real deployments.
    # For dev, it can run here and talk to the API over the docker network.
    command: ["python", "agent.py"]

volumes:
  pgdata:
  attachments:
